<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Persona | Cinematic Experience</title>
    
    <!-- 引入 GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        :root {
            --bg: #000000;
            --card-bg: #161617;
            --text-primary: #f5f5f7;
            --text-secondary: #86868b;
            --accent-color: #2997ff;
            --selection-bg: rgba(41, 151, 255, 0.3);
            --selection-glow: rgba(41, 151, 255, 0.6);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: default; }
        
        body {
            background-color: var(--bg);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        ::-webkit-scrollbar { width: 0; }

        ::selection {
            background: var(--selection-bg);
            color: #fff;
            text-shadow: 0 0 8px var(--selection-glow);
        }

        /* 点击烟花粒子（样式由 JS 动态赋值） */
        .firework-particle {
            pointer-events: none;
            mix-blend-mode: screen;
            z-index: 9999;
        }

        nav {
            position: fixed;
            top: 0; left: 0; width: 100%;
            padding: 20px 40px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 100;
            mix-blend-mode: difference;
        }
        .nav-links a { color: #fff; text-decoration: none; margin-left: 30px; font-size: 12px; opacity: 0.7; transition: opacity 0.3s; cursor: pointer; }
        .nav-links a:hover { opacity: 1; }

        .hero-section {
            height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            position: relative; overflow: hidden;
        }

        .hero-glow {
            position: absolute; width: 60vw; height: 60vw;
            background: radial-gradient(circle, rgba(41,151,255,0.15) 0%, rgba(0,0,0,0) 70%);
            filter: blur(80px);
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: -1;
            animation: breathe 8s infinite ease-in-out alternate;
        }
        @keyframes breathe {
            0% { opacity: 0.4; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0.7; transform: translate(-50%, -50%) scale(1.1); }
        }

        /* ✅ 标题默认就是“正常状态”，进场用 GSAP.from 做 */
        .hero-title {
            font-size: clamp(50px, 10vw, 140px);
            font-weight: 700;
            text-align: center;
            background: linear-gradient(180deg, #ffffff 0%, #8e8e93 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

            opacity: 1;
            transform: translateY(0) scale(1);
            filter: blur(0);
        }

        .hero-sub {
            color: var(--text-secondary);
            margin-top: 20px;
            opacity: 1;
            transform: translateY(0);
        }

        .narrative-section {
            padding: 150px 24px;
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }
        .narrative-text {
            font-size: clamp(28px, 4vw, 56px);
            font-weight: 600;
            max-width: 900px;
            text-align: center;
            line-height: 1.4;
            color: #333;
        }
        .word-span {
            display: inline-block;
            margin-right: 0.25em;
            opacity: 0.1;
            filter: blur(8px);
            transform: translateY(10px);
        }

        .grid-section { padding: 100px 24px; background: #000; }

        .bento-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* ✅ 默认给卡片一个“隐藏 + 轻微下移”的初始状态，用于出现特效 */
        .card {
            background: var(--card-bg);
            border-radius: 30px;
            padding: 40px;
            min-height: 360px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.03);
            cursor: pointer;

            opacity: 0;
            transform: translateY(40px) scale(0.9);
            filter: blur(10px);

            /* 悬停时向外提的过渡配置 */
            box-shadow: 0 18px 40px rgba(0,0,0,0.6);
            transition:
                transform 0.4s cubic-bezier(0.16, 1, 0.3, 1),
                box-shadow 0.4s cubic-bezier(0.16, 1, 0.3, 1),
                border-color 0.3s,
                background 0.4s;
            will-change: transform, box-shadow;
        }

        /* ✅ 悬停抬起 + 放大一点 */
        .card:hover {
            border-color: rgba(255,255,255,0.15);
            transform: translateY(-14px) scale(1.02);
            box-shadow: 0 30px 80px rgba(0,0,0,0.85);
        }
        
        .card-img-wrapper {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; opacity: 0.5; transition: opacity 0.5s;
        }
        .card:hover .card-img-wrapper { opacity: 0.9; }

        .card-img {
            width: 100%; height: 100%; object-fit: cover;
            transform: scale(1.1);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .card:hover .card-img {
            transform: scale(1.15);
        }
        
        .card-content { position: relative; z-index: 1; pointer-events: none; }
        .card h3 { font-size: 32px; margin-bottom: 12px; color: #fff; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        .card p { font-size: 18px; color: rgba(255,255,255,0.7); text-shadow: 0 2px 10px rgba(0,0,0,0.5); }

        footer { padding: 120px 0; text-align: center; border-top: 1px solid #222; }
        .cta-btn {
            display: inline-block; padding: 16px 40px;
            background: #fff; color: #000;
            border-radius: 100px; font-size: 18px; font-weight: 500;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            cursor: pointer;
        }
        .cta-btn:hover { transform: scale(1.08); box-shadow: 0 0 30px rgba(255,255,255,0.3); }

    </style>
</head>
<body>


    <nav>
        <div style="font-weight: 600; letter-spacing: -0.5px;">Profile</div>
        <div class="nav-links">
            <a href="work.html">Work</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <section class="hero-section">
        <div class="hero-glow"></div>
        <h1 class="hero-title">Visionary.</h1>
        <p class="hero-sub">Redefining Digital Reality.</p>
    </section>

    <section class="narrative-section">
        <div class="narrative-text" id="splitText">
            真正的创新，不在于你看到了什么，而在于你感受到了什么。每一个交互都源自对完美的执着追求。极致的流畅，源于对细节的绝对掌控。
        </div>
    </section>

    <section class="grid-section">
        <div style="text-align: center; margin-bottom: 60px;">
            <h2 style="font-size: 48px; font-weight: 600; letter-spacing: -0.02em;">Selected Works.</h2>
        </div>
        <div class="bento-grid">
            <div class="card">
                <div class="card-img-wrapper">
                    <img src="https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=1000&auto=format&fit=crop" class="card-img" data-speed="0.1">
                </div>
                <div class="card-content">
                    <h3>Cinematic</h3>
                    <p>Visual storytelling.</p>
                </div>
            </div>
            <div class="card">
                <div class="card-img-wrapper">
                    <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=1000&auto=format&fit=crop" class="card-img" data-speed="0.1">
                </div>
                <div class="card-content">
                    <h3>Ethereal</h3>
                    <p>Light and shadow.</p>
                </div>
            </div>
            <div class="card" style="grid-column: span 1 / -1;">
                <div class="card-img-wrapper">
                    <img src="https://images.unsplash.com/photo-1492684223066-81342ee5ff30?q=80&w=1000&auto=format&fit=crop" class="card-img" data-speed="0.05">
                </div>
                <div class="card-content">
                    <h3>Focus</h3>
                    <p>Capture the moment.</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <h2 style="font-size: 40px; margin-bottom: 30px;">Let's create magic.</h2>
        <a class="cta-btn">Get in Touch</a>
        <p style="margin-top: 40px; color: #444; font-size: 12px;">Designed with precision.</p>
    </footer>

    <script>
        // 点击烟花粒子
        document.addEventListener('click', (e) => {
            const particleCount = 30;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                const opacity = Math.random() * 0.7 + 0.3;
                particle.classList.add('firework-particle');
                document.body.appendChild(particle);

                particle.style.left = `${e.clientX}px`;
                particle.style.top = `${e.clientY}px`;
                particle.style.width = `${Math.random() * 2 + 4}px`;
                particle.style.height = particle.style.width;
                particle.style.borderRadius = "50%";
                particle.style.position = "fixed";
                particle.style.backgroundColor = `rgba(255, 255, 255, ${opacity})`;

                gsap.to(particle, {
                    x: (Math.random() - 0.5) * 200,
                    y: (Math.random() - 0.5) * 200,
                    scale: 0.2,
                    opacity: 0,
                    duration: 1,
                    ease: "power4.out",
                    onComplete: () => particle.remove()
                });
            }
        });

        // ✅ Hero 进场：从隐藏状态到当前 CSS 状态
        const heroTl = gsap.timeline();

        heroTl
        .from(".hero-title", {
            opacity: 0,
            scale: 0.95,
            filter: "blur(10px)",
            y: 30,
            duration: 1.5,
            ease: "power4.out"
        })
        .from(".hero-sub", {
            opacity: 0,
            y: 20,
            duration: 1,
            ease: "power2.out"
        }, "-=1.0");


        // Hero 滚动视差 + 淡出（可倒放，且不和进场动画打架）
        gsap.fromTo(
            ".hero-title",
            {
                // 明确写出“起点” = 进场之后的正常状态
                y: 0,
                opacity: 1,
                filter: "blur(0px)"
            },
            {
                y: -100,
                opacity: 0,
                filter: "blur(20px)",
                scrollTrigger: {
                    trigger: ".hero-section",
                    start: "top top",
                    end: "bottom top",
                    scrub: true
                },
                immediateRender: false  // ✅ 关键：不要在创建时立刻套用 from 状态
            }
        );

        // 叙事文字分字
        const textEl = document.getElementById('splitText');
        const words = textEl.innerText.split("");
        textEl.innerHTML = "";
        words.forEach(word => {
            const span = document.createElement('span');
            span.innerText = word;
            span.classList.add('word-span');
            textEl.appendChild(span);
        });

        gsap.to(".word-span", {
            scrollTrigger: {
                trigger: ".narrative-section",
                start: "top 70%",
                end: "bottom 60%",
                scrub: 1,
            },
            opacity: 1,
            filter: "blur(0px)",
            y: 0,
            stagger: 0.02,
            color: "#f5f5f7"
        });

        // 卡片内部图片视差
        document.querySelectorAll('.card').forEach(card => {
            const img = card.querySelector('.card-img');
            gsap.to(img, {
                scrollTrigger: {
                    trigger: card,
                    start: "top bottom",
                    end: "bottom top",
                    scrub: true
                },
                y: -200,
                ease: "none"
            });
        });

        // ✅ 卡片出现特效：像大标题一样从模糊 / 下移 → 清晰
        gsap.to(".card", {
            scrollTrigger: {
                trigger: ".bento-grid",
                start: "top 80%",
                toggleActions: "play none none reverse" // 向下滚出现，向上滚可倒放
            },
            opacity: 1,
            y: 0,
            scale: 1,
            filter: "blur(0px)",
            duration: 1.2,
            ease: "power3.out",
            stagger: 0.15
        });
    </script>
</body>
</html>
